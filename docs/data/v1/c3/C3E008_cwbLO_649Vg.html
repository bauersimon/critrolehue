<html>
<body>

        .colorbox {

            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/cwbLO_649Vg?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(767.710546875)" id="time_767.710546875">
                    <span>0:12:47</span>
                    
                    <div class="colorbox" style="background-color: hsl(22.489340644168532, 2.312084895262062%, 89.00805494047046%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(289.53015179908044, 47.50345047140942%, 5.975907484192687%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5219.6</span>
                    
                </li>
                
                <li onclick="seekTime(7200)" id="time_7200">
                    <span>2:00:00</span>
                    
                    <div class="colorbox" style="background-color: hsl(67.01174213518229, 2.3419710226992905%, 87.46179022910849%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(293.78761180452, 45.54044724669491%, 6.120053572804213%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5223.7</span>
                    
                </li>
                
                <li onclick="seekTime(8025.0)" id="time_8025.0">
                    <span>2:13:45</span>
                    
                    <div class="colorbox" style="background-color: hsl(31.254603299259514, 40.31035714051831%, 76.16077246608607%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(235.28348619309844, 54.947490421716914%, 56.58037104478214%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4400.2</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [767.710546875, "time_767.710546875"],
            
            [7200, "time_7200"],
            
            [8025.0, "time_8025.0"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
