
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/cGhVgjYSpIE?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(731.25)" id="time_731.25">
                    <span>0:12:11</span>
                    
                    <div class="colorbox" style="background-color: hsl(31.070129636369593, 45.12934323521279%, 77.245615914854%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(236.55908615671564, 57.14262134627043%, 48.41580061528008%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4268.8</span>
                    
                </li>
                
                <li onclick="seekTime(9150.0)" id="time_9150.0">
                    <span>2:32:30</span>
                    
                    <div class="colorbox" style="background-color: hsl(15.133167328360036, 48.612127775067705%, 80.28613399757286%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(265.1481631431906, 28.054761241764066%, 26.723313990640424%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 3372.4</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [731.25, "time_731.25"],
            
            [9150.0, "time_9150.0"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
