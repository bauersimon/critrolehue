
<!DOCTYPE html>
<html>
<body>

        }

        }
        .colorbox {
            background-color: black;
            padding: 1em;

            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/1knIHqLqThk?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(750.0)" id="time_750.0">
                    <span>0:12:30</span>
                    
                    <div class="colorbox" style="background-color: hsl(186.15939361784314, 22.59148879305867%, 89.1879915808131%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(230.82140021081523, 24.320441071358648%, 9.818756030485293%);"></div>
                    
                    <span></span>

                </li>
                
                <li onclick="seekTime(8043.75)" id="time_8043.75">
                    <span>2:14:03</span>
                    
                    <div class="colorbox" style="background-color: hsl(186.7003158505489, 22.26318571745109%, 89.32298474945539%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(227.03074329098013, 25.459637393879085%, 9.549053202091878%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5210.0</span>
                    
                </li>
                
                <li onclick="seekTime(8212.5)" id="time_8212.5">
                    <span>2:16:52</span>
                    
                    <div class="colorbox" style="background-color: hsl(305.2400863695954, 84.78201248052734%, 80.19114015976754%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(353.36690168185044, 75.19057049696785%, 15.302177337615696%);"></div>
                    
                    <span></span>

                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [750.0, "time_750.0"],
            
            [8043.75, "time_8043.75"],
            
            [8212.5, "time_8212.5"],
            
            [9253.359375, "time_9253.359375"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
