
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/8TlZPoR442Q?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(768.75)" id="time_768.75">
                    <span>0:12:48</span>
                    
                    <div class="colorbox" style="background-color: hsl(35.54807353753884, 40.3440765078072%, 80.87234893957582%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(237.43702426354739, 26.01009851265557%, 24.497813625054235%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4228.2</span>
                    
                </li>
                
                <li onclick="seekTime(3487.5)" id="time_3487.5">
                    <span>0:58:07</span>
                    
                    <div class="colorbox" style="background-color: hsl(37.74579055136498, 33.096027281870924%, 87.68765049879596%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(237.9669532688757, 26.646213575585982%, 24.855248202926713%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4723.2</span>
                    
                </li>
                
                <li onclick="seekTime(10106.25)" id="time_10106.25">
                    <span>2:48:26</span>
                    
                    <div class="colorbox" style="background-color: hsl(36.482310312771276, 38.900150636684%, 81.98720206645535%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(238.74804935536554, 25.481879129378743%, 24.360577577359418%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4250.3</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [768.75, "time_768.75"],
            
            [3487.5, "time_3487.5"],
            
            [10106.25, "time_10106.25"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
