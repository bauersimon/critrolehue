
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/f8WY6df598M?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(1181.25)" id="time_1181.25">
                    <span>0:19:41</span>
                    
                    <div class="colorbox" style="background-color: hsl(201.6014018275773, 22.960608547027704%, 76.96535815137409%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(203.41254483097552, 24.298645796302754%, 10.064887108422699%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5124.1</span>
                    
                </li>
                
                <li onclick="seekTime(6262.5)" id="time_6262.5">
                    <span>1:44:22</span>
                    
                    <div class="colorbox" style="background-color: hsl(96.74591315666804, 47.27157907804688%, 73.83059086281074%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(43.48651305309075, 35.902382598592446%, 17.34775700570663%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 3587.4</span>
                    
                </li>
                
                <li onclick="seekTime(7556.25)" id="time_7556.25">
                    <span>2:05:56</span>
                    
                    <div class="colorbox" style="background-color: hsl(105.59960977215502, 39.76815800536729%, 88.48238242665491%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(86.58245814434412, 17.42180069584659%, 13.7468598231994%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 3591.8</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [1181.25, "time_1181.25"],
            
            [6262.5, "time_6262.5"],
            
            [7556.25, "time_7556.25"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
