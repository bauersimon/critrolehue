
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/gV68IKU2k78?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(918.75)" id="time_918.75">
                    <span>0:15:18</span>
                    
                    <div class="colorbox" style="background-color: hsl(35.15505163983811, 41.51030463213803%, 80.90958605664487%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(237.498935689294, 22.333457445812225%, 25.023373448266707%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4252.1</span>
                    
                </li>
                
                <li onclick="seekTime(8601.5625)" id="time_8601.5625">
                    <span>2:23:21</span>
                    
                    <div class="colorbox" style="background-color: hsl(37.69929311591838, 37.18087345282482%, 83.38902424875276%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(240.39910843630153, 26.052593668602757%, 24.810988296580838%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4437.4</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [918.75, "time_918.75"],
            
            [8601.5625, "time_8601.5625"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
