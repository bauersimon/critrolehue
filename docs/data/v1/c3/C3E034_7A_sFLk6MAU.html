
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/7A_sFLk6MAU?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(618.75)" id="time_618.75">
                    <span>0:10:18</span>
                    
                    <div class="colorbox" style="background-color: hsl(37.52743464992233, 66.54043111516219%, 89.67706277141737%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(18.02555384772194, 80.52655033034077%, 38.62428278643589%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 3403.8</span>
                    
                </li>
                
                <li onclick="seekTime(5150.390625)" id="time_5150.390625">
                    <span>1:25:50</span>
                    
                    <div class="colorbox" style="background-color: hsl(38.03384447839503, 36.23671057900808%, 87.60248383190323%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(231.90290470212398, 60.54723240432831%, 60.28389292463792%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4240.4</span>
                    
                </li>
                
                <li onclick="seekTime(8779.6875)" id="time_8779.6875">
                    <span>2:26:19</span>
                    
                    <div class="colorbox" style="background-color: hsl(33.28751145219425, 53.96774509655279%, 86.79965899403231%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(231.84945973463783, 32.42897278750894%, 26.723456902801384%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5090.6</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [618.75, "time_618.75"],
            
            [5150.390625, "time_5150.390625"],
            
            [8779.6875, "time_8779.6875"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
