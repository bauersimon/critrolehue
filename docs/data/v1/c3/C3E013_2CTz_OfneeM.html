
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/2CTz_OfneeM?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(750.0)" id="time_750.0">
                    <span>0:12:30</span>
                    
                    <div class="colorbox" style="background-color: hsl(342.8442555694076, 44.683536587017095%, 79.64233250303373%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(290.41757353149285, 55.82444456742759%, 40.651245652852516%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 3491.1</span>
                    
                </li>
                
                <li onclick="seekTime(2910.9375)" id="time_2910.9375">
                    <span>0:48:30</span>
                    
                    <div class="colorbox" style="background-color: hsl(21.026820144147027, 1.6782091577853688%, 90.8126734364041%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(303.51402968784225, 35.475629928557005%, 9.6398107946983%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5292.6</span>
                    
                </li>
                
                <li onclick="seekTime(8475.0)" id="time_8475.0">
                    <span>2:21:15</span>
                    
                    <div class="colorbox" style="background-color: hsl(9.934924644254137, 1.7431218388822147%, 91.64808604489559%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(309.21235968349316, 35.02617074593443%, 11.383750384136544%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5265.6</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [750.0, "time_750.0"],
            
            [2910.9375, "time_2910.9375"],
            
            [8475.0, "time_8475.0"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
