
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/LduZQAaJq4c?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(525.0)" id="time_525.0">
                    <span>0:08:45</span>
                    
                    <div class="colorbox" style="background-color: hsl(25.634537697388378, 66.45666185739326%, 69.93896896506939%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(233.6724657613168, 32.414772760736405%, 27.114993365765354%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5219.1</span>
                    
                </li>
                
                <li onclick="seekTime(7837.5)" id="time_7837.5">
                    <span>2:10:37</span>
                    
                    <div class="colorbox" style="background-color: hsl(26.396848301596062, 66.16276609965897%, 70.46571971216859%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(231.71164265679394, 32.78315072640351%, 27.974731190781732%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5073.8</span>
                    
                </li>
                
                <li onclick="seekTime(11089.453125)" id="time_11089.453125">
                    <span>3:04:49</span>
                    
                    <div class="colorbox" style="background-color: hsl(13.176507421928452, 3.1249674964258958%, 79.74964290351903%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(284.13726547081797, 47.35274425387176%, 11.67863137969032%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5154.8</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [525.0, "time_525.0"],
            
            [7837.5, "time_7837.5"],
            
            [11089.453125, "time_11089.453125"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
