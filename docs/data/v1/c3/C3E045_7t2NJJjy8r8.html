
<!DOCTYPE html>
<html>
<body>
    <style>
        li,
        div {
            margin: 0.5em;
        }
        li {
            background-color: gainsboro;
            padding: 0.5em;
            cursor: pointer;
            border: 2px solid white;
        }
        ul {
            list-style-type: none;
        }
        span {
            margin-right: 1em;
        }
        .colorbox {
            background-color: black;
            padding: 1em;
            padding-left: 2em;
            padding-right: 2em;
            margin: 0em;
            margin-top: -0.1em;
            margin-bottom: -0.3em;
            display: inline-block;
        }
    </style>
    <div style="display: flex;">
        <div>
            <iframe id="iframe" width="853" height="505"
                src="https://www.youtube.com/embed/7t2NJJjy8r8?enablejsapi=1"></iframe>
        </div>
        <div>
            <ul>
                
                <li onclick="seekTime(862.5)" id="time_862.5">
                    <span>0:14:22</span>
                    
                    <div class="colorbox" style="background-color: hsl(35.16186682935257, 42.97275047048906%, 80.39627615752181%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(231.7948878447834, 59.95209524318592%, 59.21207604361383%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4201.2</span>
                    
                </li>
                
                <li onclick="seekTime(6843.75)" id="time_6843.75">
                    <span>1:54:03</span>
                    
                    <div class="colorbox" style="background-color: hsl(34.740999582562125, 41.173867218129175%, 82.08031438044944%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(232.67697558522428, 56.61833775285843%, 55.68445768880481%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 4215.1</span>
                    
                </li>
                
                <li onclick="seekTime(10380.46875)" id="time_10380.46875">
                    <span>2:53:00</span>
                    
                    <div class="colorbox" style="background-color: hsl(185.40982990822133, 22.330851373443796%, 88.86201209455736%);"></div>
                    
                    <div class="colorbox" style="background-color: hsl(218.90054711012644, 27.9153720340789%, 9.342331439518253%);"></div>
                    
                    <span></span>
                    
                    <span>temp: 5102.3</span>
                    
                </li>
                
            </ul>
        </div>
    </div>

    <script type="text/javascript">
        var timeToItems = [
            
            [862.5, "time_862.5"],
            
            [6843.75, "time_6843.75"],
            
            [10380.46875, "time_10380.46875"],
            
        ];

        var tag = document.createElement('script');
        tag.id = 'iframe-demo';
        tag.src = 'https://www.youtube.com/iframe_api';
        var firstScriptTag = document.getElementsByTagName('script')[0];
        firstScriptTag.parentNode.insertBefore(tag, firstScriptTag);

        var player;
        function onYouTubeIframeAPIReady() {
            player = new YT.Player('iframe', {
                events: {
                    'onReady': onPlayerReady,
                }
            });
        }
        function onPlayerReady(event) {
            setInterval(() => {
                highlightTime();
            }, 500);
        }
        function highlightTime() {
            var time = player.getCurrentTime();

            timeToItems.forEach((timestamp) => {
                document.getElementById(timestamp[1]).style.border = "2px solid white";
            });

            // Find the index that matches the current time.
            var reversedTimeToItems = timeToItems.toReversed();
            var idx = reversedTimeToItems.findIndex((timestamp) => {
                return timestamp[0] < time;
            });
            if (idx == -1) {
                return
            }

            document.getElementById(reversedTimeToItems[idx][1]).style.border = "2px solid black";
        }
        function seekTime(time) {
            player.seekTo(time, true);
            player.playVideo();
        }
    </script>
</body>
</html>
